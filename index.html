<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript: Formularze - devmentor.pl</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="panel">
      <ul class="panel__excursions excursions">
      </ul>
      <section class="panel__form">
        <div class="panel__uploader uploader">
          <label class="uploader__label">
            Wybierz plik do wczytania wycieczek:
            <input class="uploader__input" type="file" accept=".csv" />
          </label>
        </div>
        <form class="panel__order order" novalidate>
          <div class="order__total-price">
            Razem:
            <span class="order__total-price-value">0 PLN</span>
          </div>
          <div class="order__field">
            <label class="order__field-name">
              ImiÄ™ i nazwisko: <input class="order__field-input" name="name" />
            </label>
          </div>
          <div class="order__field">
            <label class="order__field-name">
              Email <input class="order__field-input" name="email" />
            </label>
          </div>
          <div class="order__field order__field--submit">
            <input
              class="order__field-input order__field-submit"
              value="zamawiam"
              type="submit"
            />
          </div>
        </form>
        <ul class="panel__summary summary">
        </ul>
      </section>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
